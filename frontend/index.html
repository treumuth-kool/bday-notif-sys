<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Notification System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Birthday Notification System</h1>
        <div id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <button id="logout-btn">Logout</button>
            <div id="upcoming-birthdays"></div>
            <div id="notification-settings">
                <h3>Notification Settings</h3>
                <form id="notification-form">
                    <label>
                        <input type="checkbox" name="group" value="group1"> ITA21
                    </label>
                    <label>
                        <input type="checkbox" name="group" value="group2"> ITA22
                    </label>
                    <label>
                        <input type="checkbox" name="reminder" value="3"> 3 days before
                    </label>
                    <label>
                        <input type="checkbox" name="reminder" value="2"> 2 days before
                    </label>
                    <label>
                        <input type="checkbox" name="reminder" value="0"> On birthday
                    </label>
                    <button type="submit">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
